{% extends "main.html" %}
{%block contents %}

<!--login에서 check-->
<!--공백입력해도 id를 인정하면 안 됨 => trim사용-->
<script>
    function checkmemb(){
        if($("input[name=id]").val() == ""){
            alert("ID[email] 입력은 필수입니다");
            $("input[name=id]").focus();
            return false;
        }
        if($("input[name=pw]").val() == ""){
            alert("PW 입력은 필수입니다");
            $("input[name=pw]").focus();
            return false;
        }
        return true;
    }
</script>
<div style="display:flex; justify-content: center; align-items:center; min-height:100vh; margin:-100px 0 0 -100px;">
    
    <form name = "form" action="{{url_for('member.login')}}" method = "POST" onsubmit = "return checkmemb()">
    {% if next_url %}
            <input type="hidden" name="next_url" value = "{{next_url}}">
    {% endif %}
    <div class="form-group">
        <label for="id">ID[email]</label>
        <input class = "form-control" type="text" name="id">
    </div>
    <div class="form-group">
        <label for="pw">PW</label>
        <input class = "form-control" type="password" name="pw">
    </div>
    <p></p>
    <div class="text-center"><input type ="submit" value = "login" class = "btn btn-primary"></div>
</form>

</div>

{% endblock %}
