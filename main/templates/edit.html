{% extends "main.html" %}
{%block contents %}



<form name = "form" method = "POST" action = "{{url_for('board.board_edit',idx=data._id)}}">
    <div class="form-group">
        <label for="keyw">키워드</label>
        <input class="form-control" type = "text" name = "keyw" value={{data.keyw}}>
    </div>
    <div class="form-group">
        <label for="title">제목</label>
        <input class="form-control" type = "text" name = "title" value={{data.title}}>
    </div>
    <div class="form-group">
        <label for="contents">내용</label>
        <textarea class="form-control" id="summernote" name = "contents" >{{data.contents}}</textarea>
    </div>
    <p></p>
    <div class="text-center"><input class="btn btn-outline-success" type ="submit" value = "edit"></div>

</form>

{% endblock %}
